<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea1_Santillan</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
            
            <div id="sistema_integrado">
                <h2>Sistema integrado de gestión</h2>
            </div>

            <div id="foto">
            <img id="usuario" src="Imagenes/usuario.jpg" alt="Foto del usuario">
            </div>

            <div id="usuario">
                <p>
                    Usuario 1
                </p>
            </div>
                   
    </header>

    <nav>
        <form>
            <label for="texto_buscar">Buscar en la web</label>
            <input type="search" id="texto_buscar">
            <button>
                <img id="buscar" src="Imagenes/lupa.png" alt="Lupa del boton buscador">
                <br>
                <label for="buscar">BUSCAR</label>
            </button>
        </form>

    </nav>

    <main>
            <article>
            <h1>
                Menú
            </h1>
            </article>

            <article>
                <button>
                    <label for="agregar_producto">Agregar producto</label>
                    <br>
                    <img id="agregar" src="Imagenes/cruz.jpg" alt="Simbolo de suma para agregar producto">
                </button>
            </article>
            
            <article>
                <button>
                    <label for="administrar_categorías">Administrar categorías</label>
                    <br>
                    <img id="administrar" src="Imagenes/lápiz.png" alt="Simbolo de lapiz para administrar categorias">
                </button>
            </article>
            
            <article>
                <button>
                    <label for="existencias">Existencias</label>
                    <br>
                    <img id="existencias" src="Imagenes/base de datos.png" alt="Simbolo de datos para existencias">
                </button>
            </article>
            
            <article>
                <button>
                    <label for="administrar_pagos">Administrar pagos</label>
                    <br>
                    <img id="pagos" src="Imagenes/tarjeta.png" alt="Simbolo de tarjeta para administrar pagos">
                </button>
            </article>
        
    </main>

    <aside>
        <form>
        <fieldset>
            <legend>Agregar Producto</legend>

            <label for="código">Código* </label>
            <input type="tel" id="código" placeholder="Solo números" pattern="[0-9]{6}" title="Debes ingresar 6 números" required>
           <button type="submit" value="Validar">Validar</button>
           <br>
           <br>
           <label for="nombre">Nombre*</label>
            <input type="text" id="nombre" placeholder="Solo letras y números" pattern="[a-zA-Z0-9]{2,100}" title="Debes ingresar solo letras y números" required>
            <br>
           <br>
           <label for="abreviatura">Abreviatura</label>
           <input type="text" id="abreviatura" maxlength="10" placeholder="Solo letras" pattern="[a-zA-Z]{2,10}" title="Debes ingresar solo letras">
           <br>
           <br>
          <label for="categoría">Categoría*</label>
          <select id="categoría" required>
              <option value="categoría">Lácteos</option>
              <option value="categoría">Panes especiales</option>
              <option value="categoría">Pasteles</option>
          </select>
          <br>
           <br>
           <label for="ruc">RUC Proveedor*</label>
           <input type=tel id="ruc" placeholder="Solo números" pattern="[0-9]{11}" title="Debes ingresar 11 números" required>
           <br>
           <br>
           <label for="precio">Precio*</label>
           <input type="number" id="precio" step="0.01" title="Solo números decimales con 2 dígitos" required>
           <br>
           <br>
           <label for="color_etiqueta">Color de etiqueta</label>
           <input type="color" id="color_etiqueta">
           <br>
           <br>
           <label for="fecha">Fecha*</label>
           <input type="date" id="fecha" required>
           <br>
           <br>
           <label for="estado">Estado*</label>
           <label for="activo">Activo</label>
           <input type="radio" id="activo" name="estado" required>
           <label for="Suspendido">Suspendido</label>
           <input type="radio" id="Suspendido" name="estado">
           <label for="De baja">De baja</label>
           <input type="radio" id="De baja" name="estado">
           <br>
           <br>
           <label for="impuesto">Afecto a impuesto*</label>
           <input type="checkbox" id="impuesto" required>
           <br>
           
           <label for="foto">Foto</label>
           <input type="file" id="foto" accept="image/png , image/jpg">
           <img id="foto" src="Imagenes/foto.png" alt="Símbolo de fotografia">
           <br>
           <br>
           <label for="descripción">Descripción</label>
           <textarea id="descripción"></textarea>
           <br>
            <br>
            <button type="submit" value="grabar">Grabar</button>
            <button type="reset" value="limpiar">Limpiar</button>
        </fieldset>


        </form>
    </aside>

    <footer>
        <article id="que_hacemos">
            <a href="#">¿Qué hacemos?</a>
        </article>
        <article id="enlaces">
            <a href="#">
                Enlaces principales
            </a>
        </article>
        <article id="contáctanos">
            <a href="#">
                Contáctanos
            </a>
        </article>

    </footer>

</body>
</html>
